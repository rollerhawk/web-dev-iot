<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Metadaten & Responsivität -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sensor-Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  >
</head>
<body class="bg-light">
  <!-- New Sensor Modal -->
  <div class="modal fade" id="newSensorModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="new-sensor-form">
          <div class="modal-header">
            <h5 class="modal-title">Neuen Sensor anlegen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="new-sensor-type" class="form-label">Sensor</label>
              <input type="text" id="new-sensor-type" name="type"
                    class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="new-sensor-unit" class="form-label">Einheit</label>
              <input type="text" id="new-sensor-unit" name="unit"
                    class="form-control" placeholder="z. B. °C" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Abbrechen</button>
            <button type="submit" class="btn btn-primary">Anlegen</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <!-- Überschrift -->
    <h1 class="text-center mb-5">Sensor-Dashboard</h1>

    <!-- 1) Sensor-Karten (responsive grid) -->
    <section id="sensor-cards-section" class="mb-5">
      <h2 class="h4 mb-3">Sensor-Übersicht</h2>
      <div
        id="sensor-cards"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
      >
        <!-- JS füllt hier die Karten als <div class="col">…</div> -->
      </div>
    </section>

    <!-- 2) Sensordaten erfassen (immer volle Breite) -->
    <section id="data-entry-section" class="mb-5">
      <h2 class="h4 mb-3">Sensordaten erfassen</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="data-form" class="row g-3">
            <!-- Sensortyp -->
            <div class="col-12">
              <label for="sensor_type" class="form-label">Sensor</label>
              <select id="sensor_type" name="sensor_type" class="form-select" required>
                <option value="">Bitte Sensor auswählen</option>
                <!-- Optionen werden hier via JS eingefügt -->
              </select>
            </div>
            <!-- Messung -->
            <div class="col-md-6">
              <label for="measurement" class="form-label">Messung</label>
              <input
                type="number"
                step="0.01"
                id="measurement"
                name="measurement"
                class="form-control"
                placeholder="z. B. 21.5"
                required
              >
            </div>
            <!-- Zeitstempel -->
            <div class="col-12">
              <label for="timestamp" class="form-label">Zeitstempel</label>
              <input
                type="datetime-local"
                id="timestamp"
                name="timestamp"
                class="form-control"
                required
              >
            </div>
            <!-- Absenden -->
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">
                Daten absenden
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- 3) Live-Suche & Tabelle (volle Breite) -->
    <section id="data-table-section">
      <h2 class="h4 mb-3">Alle Sensordaten</h2>
      <!-- Live-Suche -->
      <div class="mb-3">
        <label for="search" class="form-label">Live-Suche</label>
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="z. B. Typ oder ID"
        >
      </div>
      <!-- Tabelle -->
      <div class="table-responsive">
        <div id="data-table"><!-- JS setzt hier die <table> rein --></div>
      </div>
    </section>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <!-- Deine App-Logik -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
